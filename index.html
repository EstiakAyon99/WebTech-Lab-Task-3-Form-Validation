<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img
      src="Image/logo.png"
      alt="">
    <h3>Air Quality Index</h3>
  </div>
  <div class="fullbox">
    <div class="container">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
    </div>
    <div class="container2">
      <div class="box3">
        <div class="registration">
          <h4>Registration Box</h4>
          <form>
            <label for="fullname">Enter Full Name</label>
            <input id="fname" class="inputbox" type="text" placeholder="Full Name">
            <label for="email">Enter E-mail</label>
            <input id="email" class="inputbox" type="email" placeholder="xx-xxxxx-x@student.aiub.edu">
            <label for="password">Enter Password</label>
            <input id="pass" class="inputbox" type="password" placeholder="Password">
            <label for="confirmPassword">Confirm Password</label>
            <input id="cpass" class="inputbox" type="password" placeholder="Confirm Password">
            <label for="location">Enter Your Location</label>
            <input id="loc" class="inputbox" type="text" placeholder="Location">
            <label for="zipCode">Enter Your Area Zip Code</label>
            <input id="zipcode" class="inputbox" type="number" placeholder="Zip Code">
            <label for="selection">Select Preferable City</label>
            <select  class="select" name="city">
              <option value="none">None</option>
              <option value="dhaka">Dhaka</option>
              <option value="Gazipur">Gazipur</option>
              <option value="khulna">Khulna</option>
              <option value="rajshahi">Rajshahi</option>
              <option value="rangpur">Rangpur</option>
              <option value="chittagong">Chittagong</option>
              <option value="sylhet">Sylhet</option>
            </select>
            <input type="checkbox" id="checkbox" class="check">I agree with terms and conditions
           <input class="SubmitButton" type="button" value="Submit" onclick="return vadidate()">
          </form>
          <p id="error" class="errormsg"></p>
        </div>
      </div>
      <div class="box4">Box4</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
